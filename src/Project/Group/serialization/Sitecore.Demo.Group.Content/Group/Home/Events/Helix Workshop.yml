        <br />
        But no ordinary child, a child born in hell, forged from suffering, hardened by pain. Not a man from privilege.<br />
        <br />
        Batman may have made the front page but Bruce Wayne got pushed to page eight.<br />
        <br />
        Because some men aren't looking for anything logical, like money. They can't be bought, bullied, reasoned or negotiated with. Some men just wanna watch the world burn.<br />
        <br />
