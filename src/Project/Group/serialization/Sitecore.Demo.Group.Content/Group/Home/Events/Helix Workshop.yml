        Master Wayne, you've been gone a long time. You look very fashionable. Apart from the mud.<br />
        <br />
        Bats frighten me. It's time my enemies shared my dread.<br />
        <br />
        You care about justice? Look beyond your own pain, Bruce. This city is rotting.<br />
        <br />
        Just know that there are those of us who care about what you do with your future.<br />
        <br />
